name: Fetch SteamGridDB Data

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to keep data fresh
    - cron: '0 2 * * *'

jobs:
  fetch-steamgriddb:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Fetch SteamGridDB Data
      env:
        STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
      run: |
        # Create the data directory if it doesn't exist
        mkdir -p data
        
        # Fetch SteamGridDB user submissions/grids
        # Using the user endpoint with the Steam ID
        curl -s -X GET "https://www.steamgriddb.com/api/v2/creators/76561199244651878/grids" \
          -H "Authorization: Bearer $STEAMGRIDDB_API_KEY" \
          -H "Accept: application/json" \
          -o data/steamgriddb.json
        
        # Also try alternative endpoint - get user's own submissions
        if [ ! -s data/steamgriddb.json ] || grep -q "DOCTYPE" data/steamgriddb.json; then
          echo "First endpoint failed, trying alternative endpoint..."
          curl -s -X GET "https://www.steamgriddb.com/api/v2/grids/creators/76561199244651878" \
            -H "Authorization: Bearer $STEAMGRIDDB_API_KEY" \
            -H "Accept: application/json" \
            -o data/steamgriddb.json
        fi
        
        # Check if we got valid JSON data
        if grep -q "DOCTYPE" data/steamgriddb.json || [ ! -s data/steamgriddb.json ]; then
          echo "Error: Could not fetch valid data from SteamGridDB API"
          echo "Response:"
          head -20 data/steamgriddb.json
          exit 1
        else
          echo "Successfully fetched SteamGridDB data"
          # Count the entries
          COUNT=$(grep -o '"id"' data/steamgriddb.json | wc -l)
          echo "Total entries: $COUNT"
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/steamgriddb.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update SteamGridDB data" && git push)
