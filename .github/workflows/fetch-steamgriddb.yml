name: Fetch SteamGridDB Data

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to keep data fresh
    - cron: '0 2 * * *'

jobs:
  fetch-steamgriddb:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Fetch SteamGridDB Data
      run: |
        # Create the data directory if it doesn't exist
        mkdir -p data
        
        # Fetch public profile data - no authentication required
        # Steam ID: 76561199244651878
        echo "Fetching SteamGridDB profile data..."
        curl -s -X GET "https://www.steamgriddb.com/api/public/profile/76561199244651878" \
          -H "Accept: application/json" \
          -o data/steamgriddb.json
        
        echo "API Response:"
        cat data/steamgriddb.json
        
        # Verify we got valid data
        if ! grep -q '"success":true' data/steamgriddb.json; then
          echo "Error: Failed to fetch valid data from SteamGridDB API"
          exit 1
        fi
        
        echo "âœ“ SteamGridDB data fetched successfully"

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/steamgriddb.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update SteamGridDB data" && git push)
