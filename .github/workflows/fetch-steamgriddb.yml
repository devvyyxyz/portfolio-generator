name: Fetch SteamGridDB Data

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to keep data fresh
    - cron: '0 2 * * *'

jobs:
  fetch-steamgriddb:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Fetch SteamGridDB Data
      env:
        STEAMGRIDDB_API_KEY: ${{ secrets.STEAMGRIDDB_API_KEY }}
      run: |
        # Create the data directory if it doesn't exist
        mkdir -p data
        
        # Fetch the authenticated user's own grids using the API key
        echo "Fetching your SteamGridDB grids..."
        curl -v -X GET "https://www.steamgriddb.com/api/v2/users/current/grids" \
          -H "Authorization: Bearer $STEAMGRIDDB_API_KEY" \
          -H "Accept: application/json" \
          -o data/steamgriddb.json 2>&1 | head -20
        
        # Check response
        if grep -q "DOCTYPE\|404\|Unauthorized" data/steamgriddb.json 2>/dev/null; then
          echo "Current endpoint failed, trying alternative..."
          curl -s -X GET "https://www.steamgriddb.com/api/v2/authenticated/grids" \
            -H "Authorization: Bearer $STEAMGRIDDB_API_KEY" \
            -H "Accept: application/json" \
            -o data/steamgriddb.json
        fi
        
        # Final check
        if grep -q "DOCTYPE\|404" data/steamgriddb.json 2>/dev/null; then
          echo "Still failed, trying user endpoint to get ID first..."
          curl -s -X GET "https://www.steamgriddb.com/api/v2/users" \
            -H "Authorization: Bearer $STEAMGRIDDB_API_KEY" \
            -H "Accept: application/json" \
            -o data/steamgriddb.json
        fi
        
        # Display response
        echo "Response received:"
        cat data/steamgriddb.json
        
        if ! grep -q "DOCTYPE\|error\|404" data/steamgriddb.json 2>/dev/null && [ -s data/steamgriddb.json ]; then
          echo "Successfully fetched SteamGridDB data"
        else
          echo "Warning: Response may contain errors"
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/steamgriddb.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update SteamGridDB data" && git push)
