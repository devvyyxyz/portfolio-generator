<footer class="vista-footer">
    <div class="footer-container">
        <!-- Footer Content Columns - Generated from config -->
        <div class="footer-columns">
            <!-- Columns are dynamically generated from site-config.json -->
        </div>

        <!-- Footer Bottom Bar -->
        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <img src="Assets/logo.png" alt="Logo" class="footer-logo">
                <span class="footer-brand" data-config="personal.fullName">Khyle Mitchell</span>
            </div>

            <div class="footer-bottom-center">
                <!-- Links generated from config -->
            </div>

            <div class="footer-bottom-right">
                <span class="copyright">&copy; 2026 <span data-config="personal.fullName">Khyle Mitchell</span></span>
            </div>
        </div>
    </div>
</footer>

<script>
    // Footer initialization - self-contained
    (function() {
        function initializeFooter() {
            // Apply footer links from config
            if (window.siteConfig && window.siteConfig.config) {
                window.siteConfig.applyFooterLinks();
            } else {
                document.addEventListener('siteConfigReady', () => {
                    if (window.siteConfig) {
                        window.siteConfig.applyFooterLinks();
                    }
                });
            }
            
            // Trigger icon loading for footer after a brief delay to ensure DOM is ready
            setTimeout(() => {
                if (window.loadPageIcons) {
                    window.loadPageIcons();
                }
            }, 100);
        }
        
        // Run initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeFooter);
        } else {
            initializeFooter();
        }
    })();
</script>
