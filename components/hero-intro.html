<script>
// Populate hero intro with config data
(async () => {
    if (!window.siteConfig) return;
    const config = await window.siteConfig.load();
    
    // Update text content
    document.querySelectorAll('[data-config]').forEach(el => {
        const value = window.siteConfig.get(el.dataset.config);
        if (value) el.textContent = value;
    });
    
    // Update href attributes
    document.querySelectorAll('[data-config-href]').forEach(el => {
        const value = window.siteConfig.get(el.dataset.configHref);
        if (value) {
            if (el.dataset.configMailto) {
                el.href = `mailto:${value}`;
            } else if (el.dataset.configTel) {
                el.href = `tel:${value}`;
            } else {
                el.href = value;
            }
        }
    });
})();
</script>
