<!-- Social Showcase Section -->
<section class="social-showcase-component">
    <div class="social-showcase-header-wrapper">
        <h2 class="section-icon-title"><img data-icon-category="page-sections" data-icon-key="connect" alt="Connect" class="icon-img" style="width: 28px; height: 28px; vertical-align: middle; margin-right: 10px;"> Connect & Follow</h2>
        <p class="social-subtitle">Let's stay connected across platforms</p>
    </div>
    
    <div class="social-cards-grid" id="socialCardsGrid">
        <!-- Social cards will be dynamically loaded from config -->
    </div>
</section>

<script>
var platformColors = {
    github: 'github-card',
    linkedin: 'linkedin-card',
    twitter: 'twitter-card',
    codepen: 'codepen-card',
    devto: 'devto-card',
    portfolio: 'portfolio-card'
};

// Dynamically populate social cards from config
(async function() {
    if (!window.siteConfig || !window.iconConfig) return;
    
    // Wait for both configs to load
    var siteConfig = await window.siteConfig.load();
    var iconConfig = await window.iconConfig.load();
    
    var socialData = siteConfig.social;
    var gridEl = document.getElementById('socialCardsGrid');
    if (!gridEl || !socialData) return;
    
    Object.keys(socialData).forEach(async function(key) {
        var data = socialData[key];
        if (!data || !data.url) return;
        
        var card = document.createElement('a');
        card.href = data.url;
        card.target = '_blank';
        card.rel = 'noopener';
        card.className = 'social-card ' + (platformColors[key] || 'social-card-default');
        
        // Get icon HTML (image or emoji)
        var iconHTML = await window.iconConfig.getIconHTML('social', key, 48);
        if (!iconHTML) {
            iconHTML = 'ðŸ”—'; // Fallback
        }
        
        var platformName = key.charAt(0).toUpperCase() + key.slice(1);
        
        card.innerHTML = '<div class="social-card-bg"></div><div class="social-card-content"><div class="social-icon">' + iconHTML + '</div><h3 class="social-platform">' + platformName + '</h3><p class="social-handle">' + (data.handle || '') + '</p><p class="social-stat">' + (data.stat || '') + '</p></div><div class="social-card-shine"></div>';
        
        gridEl.appendChild(card);
    });
})();
</script>
