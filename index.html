<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Modular CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body class="source-sans fade-in">
    <!-- Navigation Bar -->
    <nav class="fixed-nav-bar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2 id="name" class="text-thin text-name"></h2>
                <div id="title" class="nav-subtitle"></div>
            </div>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu"></ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main" class="container"></main>

    <!-- Footer -->
    <footer class="text-center">
        <p><a href="http://navdeepsekhon.com">Designed by Navdeep Sekhon</a></p>
    </footer>

    <!-- Hidden Image Repository -->
    <div class="hidden" id="image-repo"></div>

    <!-- Gallery Modal -->
    <div class="modal fade projectModal" id="modal-gallery" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h3 id="gallery-title" class="modal-title text-center"></h3>
                </div>
                <div class="modal-body">
                    <div id="modal-carousel" class="carousel">
                        <div class="carousel-inner"></div>
                        <a class="carousel-control left" href="#modal-carousel" data-slide="prev">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                        </a>
                        <a class="carousel-control right" href="#modal-carousel" data-slide="next">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </a>
                    </div>
                    <p class="text-center" id="modal-project-desc"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Description Modal -->
    <div class="modal fade projectModal" id="modal-desc" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center" id="modal-title"></h3>
                </div>
                <div id="modal-desc-body" class="modal-body text-center"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Configuration & Templates -->
    <script src="js/config.js"></script>
    <script src="js/templates.js"></script>
    
    <!-- Modular JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
