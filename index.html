<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- FrutigerAero Styles (Modular Architecture) -->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/floating-fish.css">
    
    <!-- SEO & Metadata will be loaded here by component-loader.js -->
    <script>
        // Load metadata component before page renders
        (async () => {
            const response = await fetch('components/metadata.html');
            if (response.ok) {
                const metadata = await response.text();
                document.head.innerHTML += metadata;
            }
        })();
    </script>
    
    <!-- Component Loader -->
    <script src="js/component-loader.js"></script>
</head>
<body>
    <!-- Background Cursor Fix -->
    <div id="background"></div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navigation Settings Bar -->
        <div id="navbarPlaceholder" data-component="navbar"></div>

        <!-- Main Content with Side Panel Layout -->
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content-area">
                <!-- Introduction Section / Hero -->
                <section id="introductionSection" class="introduction-section">
                    <article class="intro-content">
                        <img id="mascotImg" src="Assets/pfp-profile.jpg" alt="Profile Picture" class="profile-picture">
                        <div class="intro-text">
                            <h2 id="heroName"></h2>
                            <p id="heroTitle" class="subtitle"></p>
                            <p id="shortBio" class="bio"></p>
                            <div class="intro-buttons">
                                <a href="#projects" class="btn btn-primary">View Projects</a>
                                <a href="#contact" class="btn btn-secondary">Get In Touch</a>
                            </div>
                        </div>
                    </article>
                </section>

                <!-- Main Content Sections -->
                <main class="main-content">
                    <!-- Projects Section -->
                    <section id="projects" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Projects</h2>
                        </div>
                        <div id="projects-container" class="content-grid"></div>
                    </section>

                    <!-- Work Section -->
                    <section id="work" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Work Experience</h2>
                        </div>
                        <div id="work-container" class="content-grid"></div>
                    </section>

                    <!-- Education Section -->
                    <section id="education" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Education</h2>
                        </div>
                        <div id="education-container" class="content-grid"></div>
                    </section>

                    <!-- Awards Section -->
                    <section id="awards" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Awards & Achievements</h2>
                        </div>
                        <div id="awards-container" class="content-grid"></div>
                    </section>

                    <!-- Volunteer Section -->
                    <section id="volunteer" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Volunteer Work</h2>
                        </div>
                        <div id="volunteer-container" class="content-grid"></div>
                    </section>

                    <!-- Social Section -->
                    <section id="social" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Connect With Me</h2>
                        </div>
                        <div id="social-container" class="content-grid social-grid"></div>
                    </section>
                </main>
            </div>

            <!-- Side Control Panel -->
            <div id="sidebarPlaceholder" data-component="sidebar"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerPlaceholder" data-component="footer"></div>

    <script src="js/frutiger-main.js"></script>
    <script src="js/floating-fish.js"></script>
</body>
</html>
