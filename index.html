<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- FrutigerAero Styles -->
    <link rel="stylesheet" href="css/frutiger-global.css">
    <link rel="stylesheet" href="css/frutiger-portfolio.css">
    <link rel="stylesheet" href="css/frutiger-components.css">
    <link rel="stylesheet" href="css/frutiger-aero-modals.css">
    <link rel="stylesheet" href="css/frutiger-icons.css">
</head>
<body>
    <!-- Background Cursor Fix -->
    <div id="background"></div>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="preloader-content">
            <div class="orbs">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
            </div>
            <div class="progress-bar"></div>
            <div class="loader-text">Loading Portfolio</div>
        </div>
    </div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navigation Settings Bar -->
        <nav id="mainSettingsBar" class="settings-bar">
            <div class="settings-bar-divs nav-bar">
                <img src="Assets/Icons/style-glossy-blue/on-off.png" alt="Portfolio" class="nav-icon"><span class="settings-titles">Portfolio</span>
                <div class="settings-buttons nav-menu">
                    <a href="#about" class="nav-link">About</a>
                    <span class="settings-side-vertical-separators">|</span>
                    <a href="#projects" class="nav-link">Projects</a>
                    <span class="settings-side-vertical-separators">|</span>
                    <a href="#work" class="nav-link">Work</a>
                    <span class="settings-side-vertical-separators">|</span>
                    <a href="#education" class="nav-link">Education</a>
                    <span class="settings-side-vertical-separators">|</span>
                    <a href="#contact" class="nav-link">Connect</a>
                </div>
            </div>
        </nav>

        <!-- Main Content with Side Panel Layout -->
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content-area">
                <!-- Introduction Section / Hero -->
                <section id="introductionSection" class="introduction-section">
                    <article class="intro-content">
                        <img id="mascotImg" src="Assets/pfp-profile.jpg" alt="Profile Picture" class="profile-picture">
                        <div class="intro-text">
                            <h2 id="heroName"></h2>
                            <p id="heroTitle" class="subtitle"></p>
                            <p id="shortBio" class="bio"></p>
                            <div class="intro-buttons">
                                <a href="#projects" class="btn btn-primary">View Projects</a>
                                <a href="#contact" class="btn btn-secondary">Get In Touch</a>
                            </div>
                        </div>
                    </article>
                </section>

                <!-- Main Content Sections -->
                <main class="main-content">
                    <!-- Projects Section -->
                    <section id="projects" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Projects</h2>
                        </div>
                        <div id="projects-container" class="content-grid"></div>
                    </section>

                    <!-- Work Section -->
                    <section id="work" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Work Experience</h2>
                        </div>
                        <div id="work-container" class="content-grid"></div>
                    </section>

                    <!-- Education Section -->
                    <section id="education" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Education</h2>
                        </div>
                        <div id="education-container" class="content-grid"></div>
                    </section>

                    <!-- Awards Section -->
                    <section id="awards" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Awards & Achievements</h2>
                        </div>
                        <div id="awards-container" class="content-grid"></div>
                    </section>

                    <!-- Volunteer Section -->
                    <section id="volunteer" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Volunteer Work</h2>
                        </div>
                        <div id="volunteer-container" class="content-grid"></div>
                    </section>

                    <!-- Social Section -->
                    <section id="social" class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">Connect With Me</h2>
                        </div>
                        <div id="social-container" class="content-grid social-grid"></div>
                    </section>
                </main>
            </div>

            <!-- Side Control Panel -->
            <aside class="side-control-panel">
                <!-- Settings Bars for Controls -->
                <nav class="side-settings-bar">
                    <div class="settings-bar-divs text-size-bar">
                        <img src="Assets/Icons/style-glossy-blue/phone.png" alt="Text Size" class="nav-icon">
                        <span class="settings-titles">Text Size</span>
                        <div class="settings-buttons">
                            <button class="size-btn" data-size="small">S</button>
                            <button class="size-btn active" data-size="medium">M</button>
                            <button class="size-btn" data-size="large">L</button>
                        </div>
                    </div>
                    <div class="settings-bar-divs sound-bar">
                        <img src="Assets/Icons/style-glossy-blue/music.png" alt="Sounds" class="nav-icon">
                        <span class="settings-titles">Sounds</span>
                        <div class="settings-buttons">
                            <button class="sound-btn active" data-sound="on">On</button>
                            <button class="sound-btn" data-sound="off">Off</button>
                        </div>
                    </div>
                    <div class="settings-bar-divs music-bar">
                        <img src="Assets/Icons/style-glossy-blue/music.png" alt="Music" class="nav-icon">
                        <span class="settings-titles">Music</span>
                        <div class="settings-buttons">
                            <button class="music-btn active" data-music="on">On</button>
                            <button class="music-btn" data-music="off">Off</button>
                        </div>
                        <button class="skip-btn">Skip ⏭</button>
                    </div>
                </nav>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Portfolio. Built with FrutigerAero aesthetic.</p>
    </footer>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">↑</button>

    <script src="js/frutiger-main.js"></script>
</body>
</html>
