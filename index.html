<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- FrutigerAero Styles (Modular Architecture) -->
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/components-content.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/floating-fish.css">
    
    <!-- SEO & Metadata will be loaded here by component-loader.js -->
    <script>
        // Load metadata component before page renders
        (async () => {
            const response = await fetch('components/metadata.html');
            if (response.ok) {
                const metadata = await response.text();
                document.head.innerHTML += metadata;
            }
        })();
    </script>
    
    <!-- Component Loader -->
    <script src="js/component-loader.js"></script>
</head>
<body>
    <!-- Background Cursor Fix -->
    <div id="background"></div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navigation Settings Bar -->
        <div id="navbarPlaceholder" data-component="navbar"></div>

        <!-- Main Content with Side Panel Layout -->
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content-area">
                <!-- Hero Introduction -->
                <div id="heroIntroPlaceholder" data-component="hero-intro"></div>

                <!-- Main Content Sections -->
                <main class="main-content">
                    <!-- Projects Section -->
                    <div id="projectsPlaceholder" data-component="projects"></div>

                    <!-- Work Experience Section -->
                    <div id="workPlaceholder" data-component="work-experience"></div>

                    <!-- Education Section -->
                    <div id="educationPlaceholder" data-component="education"></div>

                    <!-- Awards Section -->
                    <div id="awardsPlaceholder" data-component="awards"></div>

                    <!-- Volunteer Section -->
                    <div id="volunteerPlaceholder" data-component="volunteer"></div>

                    <!-- Skills Section -->
                    <div id="skillsPlaceholder" data-component="skills"></div>

                    <!-- Testimonials Section -->
                    <div id="testimonialsPlaceholder" data-component="testimonials"></div>

                    <!-- Certifications Section -->
                    <div id="certificationsPlaceholder" data-component="certifications"></div>

                    <!-- Social Showcase Section -->
                    <div id="socialShowcasePlaceholder" data-component="social-showcase"></div>

                    <!-- Blog Posts Section -->
                    <div id="blogPostsPlaceholder" data-component="blog-posts"></div>
                </main>
            </div>

            <!-- Side Control Panel -->
            <div id="sidebarPlaceholder" data-component="sidebar"></div>
        </div>

        <!-- Footer -->
        <div id="footerPlaceholder" data-component="footer"></div>
    </div>

    <script src="js/frutiger-main.js"></script>
    <script src="js/floating-fish.js"></script>
</body>
</html>
