<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- Master CSS File - Imports all stylesheets -->
    <link rel="stylesheet" href="css/master.css">
    
    <!-- Logger (styled console output) -->
    <script src="js/logger.js"></script>

    <!-- Component Loader Scripts -->
    <script src="js/component-loader.js"></script>
    <script src="js/site-config-loader.js"></script>
    <script src="js/icon-config-loader.js"></script>
    <script src="js/icon-loader.js"></script>
    <script src="js/icon-style-switcher.js"></script>
    
    <!-- Metadata Component -->
    <div id="metadataPlaceholder" data-component="metadata"></div>
</head>
<body>
    <!-- Y2K Preloader -->
    <div class="y2k-preloader" id="y2kPreloader">
      <div style="position: relative;">
        <div class="glow-lines">
          <div class="glow-line line-1"></div>
          <div class="glow-line line-2"></div>
        </div>
        <div class="preloader-content">
          <div class="loading-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="preloader-text">Loading...</div>
        </div>
      </div>
    </div>
    <!-- Preloader Script -->
    <script src="js/preloader.js"></script>
    
    <!-- Background Cursor Fix -->
    <div id="background"></div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navigation Settings Bar -->
        <div id="navbarPlaceholder" data-component="navbar"></div>

        <!-- Main Content with Side Panel Layout -->
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content-area">
                <!-- Redesigned Hero Section -->
                <section class="homepage-hero">
                    <div class="hero-profile-picture">
                        <img src="Assets/pfp-profile.jpg" alt="Profile Picture" data-config-alt="personal.fullName">
                    </div>
                    <div class="homepage-hero-content">
                        <h1>Welcome to My Portfolio</h1>
                        <p data-config="bio.homePageWelcome">Loading...</p>
                        <div class="cta-buttons">
                            <a href="pages/about.html" class="cta-button primary">Learn More About Me</a>
                            <a href="pages/work.html" class="cta-button secondary">Explore My Work</a>
                        </div>
                    </div>
                </section>

                <!-- Main Content Sections -->
                <main class="main-content">
                    <!-- Get to Know Me Section -->
                    <section class="content-section two-column">
                        <div class="content-section-text">
                            <h2>Get to Know Me</h2>
                            <p data-config="bio.getToKnowMe">Loading...</p>
                            <p data-config="bio.getToKnowMeExtended">Loading...</p>
                            <a href="pages/about.html" class="btn primary">Read Full Bio →</a>
                        </div>
                        <div class="content-section-image"><img data-icon-category="sections" data-icon-key="avatar" alt="Avatar" class="icon-img"></div>
                    </section>

                    <!-- Quick Links Section -->
                    <section class="quick-links">
                        <div class="quick-link-card accent-border">
                            <h3><img data-icon-category="home-sections" data-icon-key="experience" alt="Experience" class="icon-img" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;"> Experience</h3>
                            <p data-config="quickLinks.experience">Loading...</p>
                            <a href="pages/work.html" style="color: var(--color-accent-blue); text-decoration: none;">Learn More →</a>
                        </div>
                        <div class="quick-link-card accent-border">
                            <h3><img data-icon-category="home-sections" data-icon-key="education" alt="Education" class="icon-img" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;"> Education</h3>
                            <p data-config="quickLinks.education">Loading...</p>
                            <a href="pages/about.html" style="color: var(--color-accent-blue); text-decoration: none;">View Timeline →</a>
                        </div>
                        <div class="quick-link-card accent-border">
                            <h3><img data-icon-category="home-sections" data-icon-key="connect" alt="Connect" class="icon-img" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;"> Let's Connect</h3>
                            <p data-config="quickLinks.connect">Loading...</p>
                            <a href="pages/connect.html" style="color: var(--color-accent-blue); text-decoration: none;">Connect With Me →</a>
                        </div>
                    </section>
                </main>
            </div>

            <!-- Side Control Panel -->
            <div id="sidebarPlaceholder" data-component="sidebar"></div>
        </div>
        <!-- Footer -->
        <div id="footerPlaceholder" data-component="footer"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/secrets.js"></script>
    <script src="js/frutiger-main.js"></script>
    <script src="js/floating-fish.js"></script>
</body>
</html>
