<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <!-- FrutigerAero Styles (Modular Architecture) -->
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/animations.css">
    
    <!-- SEO & Metadata will be loaded here by component-loader.js -->
    <script>
        // Load metadata component before page renders
        (async () => {
            const response = await fetch('../components/metadata.html');
            if (response.ok) {
                const metadata = await response.text();
                document.head.innerHTML += metadata;
            }
        })();
    </script>
    
    <script src="../js/component-loader.js"></script>
</head>
<body>
    <!-- Background Cursor Fix -->
    <div id="background"></div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navbar Component -->
        <div id="navbarPlaceholder" data-component="navbar"></div>

        <!-- Main Content with Side Panel Layout -->
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content-area">
                <section class="content-section">
                    <h1>Contact Me</h1>
                    <p>Feel free to reach out via email or the contact form below. I'd love to hear from you!</p>

                    <div class="contact-container">
                        <div class="contact-info">
                            <h2>Get in Touch</h2>
                            <p>Have a question or want to collaborate? Let me know!</p>
                            <p><strong>Email:</strong> contact@portfolio.com</p>
                            <p><strong>Location:</strong> Available for remote work</p>
                        </div>

                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required placeholder="Your name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" id="subject" name="subject" required placeholder="Message subject">
                            </div>

                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </section>
            </div>

            <!-- Sidebar Controls -->
            <div id="sidebarPlaceholder" data-component="sidebar"></div>
        </div>
    </div>

    <!-- Footer Component -->
    <div id="footerPlaceholder" data-component="footer"></div>

    <script>
        // Load components when page is ready
        document.addEventListener('DOMContentLoaded', () => {
            const loader = new ComponentLoader();
            loader.loadComponents();
        });

        // Handle form submission
        document.getElementById('contactForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            e.target.reset();
        });
    </script>
</body>
</html>
