<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Portfolio</title>
    
    <!-- FrutigerAero Styles -->
    <link rel="stylesheet" href="../css/frutiger-global.css">
    <link rel="stylesheet" href="../css/frutiger-portfolio.css">
    <link rel="stylesheet" href="../css/frutiger-components.css">
    <link rel="stylesheet" href="../css/frutiger-aero-modals.css">
    <link rel="stylesheet" href="../css/frutiger-icons.css">
    <link rel="stylesheet" href="../css/floating-fish.css">
    
    <!-- Component Loader -->
    <script src="../js/component-loader.js"></script>
    
    <style>
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 30px 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Gallery Item with 3D Tilt Effect */
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 4/3;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: pointer;
            background: linear-gradient(
                180deg,
                rgba(103, 108, 112, 0.3) 0%,
                rgba(22, 22, 22, 0.3) 100%
            );
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3),
                inset 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Gloss overlay effect */
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            pointer-events: none;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::before {
            opacity: 0.5;
        }

        /* Shine effect on hover */
        .gallery-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.6s ease;
            pointer-events: none;
            z-index: 2;
        }

        .gallery-item:hover::after {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        /* Gallery Header */
        .gallery-header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .gallery-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            justify-content: center;
        }

        .gallery-header p {
            margin: 10px auto;
            font-size: 1.1em;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
            padding: 10px 20px;
            background: linear-gradient(
                180deg,
                rgba(180, 188, 190, 0.4) 0%,
                rgba(107, 115, 119, 0.4) 50%,
                rgba(61, 65, 67, 0.014) 50.1%
            );
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(100, 120, 140, 0.3);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div id="background"></div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navigation Settings Bar -->
        <div id="navbarPlaceholder" data-component="navbar"></div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="main-content-area">
                <!-- Gallery Header -->
                <div class="gallery-header">
                    <h1>Image Gallery</h1>
                    <p>Explore our collection with interactive 3D tilt effects</p>
                </div>

                <!-- Gallery Grid -->
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Script -->
    <script>
        // Image list
        const images = [
            'asadal_stock_1.jpg',
            'asadal_stock_2.jpg',
            'asadal_stock_3.jpg',
            'asadal_stock_4.jpg',
            'asadal_stock_5.jpg',
            'asadal_stock_6.jpg',
            'asadal_stock_7.jpg',
            'asadal_stock_8.jpg',
            'asadal_stock_9.jpg',
            'asadal_stock_10.jpg',
            'asadal_stock_11.jpg',
            'asadal_stock_12.jpg'
        ];

        // Load gallery images
        const galleryGrid = document.getElementById('galleryGrid');
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="../Assets/images/${img}" alt="Gallery Image ${index + 1}" loading="lazy">`;
            galleryGrid.appendChild(item);
        });

        // 3D Tilt Effect
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                item.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
            });
        });

        // Sound effects integration (if available)
        if (window.playSound) {
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('mouseenter', () => window.playSound && window.playSound('hover'));
                item.addEventListener('mouseleave', () => window.playSound && window.playSound('leave'));
                item.addEventListener('click', () => window.playSound && window.playSound('click'));
            });
        }
    </script>
    <script src="../js/floating-fish.js"></script>
</body>
</html>
