<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Portfolio</title>
    
    <!-- Component Loader Scripts -->
    <script src="../js/component-loader.js"></script>
    <script src="../js/site-config-loader.js"></script>
    
    <!-- Metadata Component -->
    <div id="metadataPlaceholder" data-component="metadata"></div>
</head>
<body>
    <!-- Y2K Preloader -->
    <div class="y2k-preloader" id="y2kPreloader">
      <div style="position: relative;">
        <div class="glow-lines">
          <div class="glow-line line-1"></div>
          <div class="glow-line line-2"></div>
        </div>
        <div class="preloader-content">
          <div class="loading-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="preloader-text">Loading...</div>
        </div>
      </div>
    </div>
    <!-- Preloader Script -->
    <script src="../js/preloader.js"></script>

    <!-- Background -->
    <div id="background"></div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navigation Settings Bar -->
        <div id="navbarPlaceholder" data-component="navbar"></div>

        <!-- Main Content with Side Panel Layout -->
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content-area">
                <!-- Gallery Header -->
                <div class="gallery-header">
                    <h1>Image Gallery</h1>
                    <p>Explore my image collection for an array of projects!</p>
                </div>

                <!-- Gallery Grid -->
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be loaded here -->
                </div>
            </div>

            <!-- Sidebar Controls -->
            <div id="sidebarPlaceholder" data-component="sidebar"></div>
        </div>
        <!-- Footer -->
        <div id="footerPlaceholder" data-component="footer"></div>
    </div>

    <!-- Gallery Script -->
    <script>
        // Load components when page is ready
        document.addEventListener('DOMContentLoaded', () => {
            const loader = new ComponentLoader();
            loader.loadAll();
        });
        
        // Image list
        const images = [
            'asadal_stock_1.jpg',
            'asadal_stock_2.jpg',
            'asadal_stock_3.jpg',
            'asadal_stock_4.jpg',
            'asadal_stock_5.jpg',
            'asadal_stock_6.jpg',
            'asadal_stock_7.jpg',
            'asadal_stock_8.jpg',
            'asadal_stock_9.jpg',
            'asadal_stock_10.jpg',
            'asadal_stock_11.jpg',
            'asadal_stock_12.jpg'
        ];

        // Load gallery images
        const galleryGrid = document.getElementById('galleryGrid');
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="../Assets/images/${img}" alt="Gallery Image ${index + 1}" loading="lazy">`;
            galleryGrid.appendChild(item);
        });

        // 3D Tilt Effect
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                item.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
            });
        });

        // Sound effects integration (if available)
        if (window.playSound) {
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('mouseenter', () => window.playSound && window.playSound('hover'));
                item.addEventListener('mouseleave', () => window.playSound && window.playSound('leave'));
                item.addEventListener('click', () => window.playSound && window.playSound('click'));
            });
        }
    </script>
    <script src="../js/frutiger-main.js"></script>
    <script src="../js/floating-fish.js"></script>
</body>
</html>
