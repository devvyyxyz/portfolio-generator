<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work - Portfolio</title>
    
    <!-- Component Loader Scripts -->
    <script src="../js/component-loader.js"></script>
    <script src="../js/site-config-loader.js"></script>
    
    <!-- Metadata Component -->
    <div id="metadataPlaceholder" data-component="metadata"></div>

    <link rel="stylesheet" href="../css/work-page.css">
</head>
<body>
    <!-- Y2K Preloader -->
    <div class="y2k-preloader" id="y2kPreloader">
      <div style="position: relative;">
        <div class="glow-lines">
          <div class="glow-line line-1"></div>
          <div class="glow-line line-2"></div>
        </div>
        <div class="preloader-content">
          <div class="loading-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="preloader-text">Loading...</div>
        </div>
      </div>
    </div>
    <!-- Preloader Script -->
    <script src="../js/preloader.js"></script>

    <!-- Background Cursor Fix -->
    <div id="background"></div>

    <!-- Site Container -->
    <div id="siteContainer" class="site-wrapper">
        <!-- Navbar Component -->
        <div id="navbarPlaceholder" data-component="navbar"></div>

        <!-- Main Content with Side Panel Layout -->
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content-area">
                <!-- Page Header -->
                <section class="work-page-header">
                    <h1>My Work & Experience</h1>
                    <p>A showcase of projects, professional experience, and technical expertise</p>
                </section>

                <!-- Main Content -->
                <main class="main-content">
                    <!-- Featured Projects -->
                    <section class="projects-showcase">
                        <h2 class="section-title">Featured Projects</h2>
                        <div id="projectsPlaceholder" data-component="projects"></div>
                    </section>

                    <!-- Work Experience -->
                    <section>
                        <h2 class="section-title">Professional Experience</h2>
                        <div id="workPlaceholder" data-component="work-experience"></div>
                    </section>

                    <!-- Skills -->
                    <section class="skills-showcase">
                        <h2 class="section-title">Technical Skills</h2>
                        <div id="skillsPlaceholder" data-component="skills"></div>
                    </section>

                    <!-- Certifications -->
                    <section>
                        <h2 class="section-title">Certifications & Credentials</h2>
                        <div id="certificationsPlaceholder" data-component="certifications"></div>
                    </section>

                    <!-- Awards -->
                    <section>
                        <h2 class="section-title">Recognition & Awards</h2>
                        <div id="awardsPlaceholder" data-component="awards"></div>
                    </section>
                </main>
            </div>

            <!-- Side Control Panel -->
            <div id="sidebarPlaceholder" data-component="sidebar"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerPlaceholder" data-component="footer"></div>

    <script src="../js/frutiger-main.js"></script>
    <script src="../js/floating-fish.js"></script>
</body>
</html>
